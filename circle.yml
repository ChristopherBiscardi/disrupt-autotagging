machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - env
    - docker build -t biscarch/disrupt-autotagging .
test:
  override:
    - echo true
deployment:
  hub:
    tag: /\d\.\d\.\d\..*/
    owner: christopherbiscardi
    commands:
      - env
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push biscarch/disrupt-autotagging