machine:
  services:
    - docker
dependencies:
  override:
    - docker info
    - env
    - docker build -t biscarch/disrupt-autotagging .
deployment:
  hub:
    branch: master
    commands:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker push biscarch/disrupt-autotagging